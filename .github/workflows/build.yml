name: Build & Release OBS Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout plugin
      uses: actions/checkout@v4

    - name: Checkout OBS Studio
      uses: actions/checkout@v4
      with:
        repository: obsproject/obs-studio
        path: obs-studio
        fetch-depth: 1

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # ğŸ”´ å…³é”®ä¸€æ­¥ï¼šé…ç½® OBS
    - name: Configure OBS
      shell: cmd
      run: |
        cmake -S obs-studio -B obs-studio/build ^
          -DENABLE_UI=OFF ^
          -DENABLE_SCRIPTING=OFF ^
          -DENABLE_PLUGINS=OFF ^
          -DCMAKE_BUILD_TYPE=Release

    # ğŸ”´ å…³é”®ä¸€æ­¥ï¼šç¼–è¯‘ OBSï¼ˆç”Ÿæˆ libobsï¼‰
    - name: Build OBS
      shell: cmd
      run: |
        cmake --build obs-studio/build --config Release

    # âœ… ç¼–è¯‘ä½ çš„æ’ä»¶
    - name: Configure Plugin
      shell: cmd
      run: |
        cmake -S . -B build ^
          -DOBS_SOURCE_DIR=%CD%\obs-studio ^
          -DCMAKE_BUILD_TYPE=Release

    - name: Build Plugin
      shell: cmd
      run: |
        cmake --build build --config Release

    - name: Package
      shell: cmd
      run: |
        mkdir package
        copy build\Release\bilibili-live.dll package\

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: package/**
