name: Build & Release OBS Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ 拉插件源码
    - name: Checkout plugin
      uses: actions/checkout@v4

    # 2️⃣ 拉 OBS Studio 源码
    - name: Checkout OBS Studio
      uses: actions/checkout@v4
      with:
        repository: obsproject/obs-studio
        path: obs-studio
        fetch-depth: 1

    # 3️⃣ MSVC x64
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # 4️⃣ vcpkg（curl + json）
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        runVcpkgInstall: true
        vcpkgArguments: "curl nlohmann-json"
        vcpkgDirectory: ${{ github.workspace }}/vcpkg

    # 5️⃣ 配置 CMake
    - name: Configure
      run: |
        cmake -S . -B build ^
          -A x64 ^
          -DOBS_SOURCE_DIR=${{ github.workspace }}/obs-studio ^
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake ^
          -DCMAKE_BUILD_TYPE=Release

    # 6️⃣ 编译
    - name: Build
      run: |
        cmake --build build --config Release

    # 7️⃣ 打包
    - name: Package
      run: |
        mkdir package
        copy build\Release\bilibili-live.dll package\
        xcopy locale package\locale /E /I

    # 8️⃣ 发布 Release
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: package/**
